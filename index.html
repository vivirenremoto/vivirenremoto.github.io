<!DOCTYPE html>
<html>

<head>
    <title>vivirenremoto - Miquel Camps - Portafolio</title>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" href="static/main.css">
</head>



<body style="overflow-y:scroll;">


    
    <style>
        .jumbotron{background: #ffcf00 url('https://growwwth.ninja/static/danger.png') repeat-x;background-position: left -25px;padding-top: 46px;}
        .page-item.active .page-link{background-color: black;border-color: black;}
        .page-link{border-color:black;color:black;}
        .page-link:HOVER{border-color:black;background:white;color:black;}
    </style>
    
    <a href="https://github.com/vivirenremoto/vivirenremoto.github.io" target="_blank" id="github"><img
            src="static/github_badge.png"></a>


    <section class="jumbotron text-center">

        <p align="center">
            <img src="static/logo.png" class="logo" alt="vivirenremoto">
        </p>


        <div id="filters">
            <nav>
                <ul class="pagination">
                    <li class="page-item btn_filter active"><a class="page-link" href="#">Todo</a></li>
                </ul>
            </nav>
        </div>


    </section>

    <div class="container">
        <div id="fullTable">
            <p align="center">Cargando</p>
        </div>
    </div>

    <script id="fullTable_template" type="text/html">
      <div class="row">
          {{#rows}}

          <div class="col-md-4 item" data-category="{{category}}">
            <div class="card mb-4 shadow-sm">
                <a href="{{url}}" target="_blank">
                    <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=" class="bd-placeholder-img card-img-top" width="100%" height="225" style="background-image:url('{{photo}}');" >
                    <div class="card-body">
                    <h5 class="card-title">{{title}}</h5>
                </a>
                <p class="card-text">{{description}}</p>
              </div>
            </div>
          </div>

          {{/rows}}
        </div>
    </script>



    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/jlord/sheetsee.js/master/js/sheetsee.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script type="text/javascript" src="static/main.js?v=4"></script>








</body>

</html>
